<div class="col-md-8">
    <h2>{{isCreateForm ? 'Nowe wydarzenie' : 'Aktualizacja wydarzenia'}}</h2>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="event.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !date.valid }">
            <label for="date">Date</label>
            <input type="datetime-local" class="form-control" name="date" [(ngModel)]="event.date" #date="ngModel" required />
            <div *ngIf="f.submitted && !date.valid" class="help-block">Date is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="event.city" #city="ngModel" required />
            <div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="event.description" #description="ngModel" required></textarea>
            <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Save</button>
            <a [routerLink]="['']" class="btn btn-danger">Back</a>
