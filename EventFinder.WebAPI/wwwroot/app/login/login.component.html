<form *ngIf="!email" class="navbar-form navbar-right" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Email" />
        <!--<div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>-->
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
        <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>-->
