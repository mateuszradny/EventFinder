<div class="col-md-8">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title pull-left">
                <h3 class="panel-title">{{event.name}}</h3>
            </div>
            <div class="panel-title pull-right">{{event.date | date: 'dd.MM.yyyy hh:mm' }} | <strong>{{event.city}}</strong></div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            {{event.description}}
        </div>
    </div>
    <div class="text-center">
        <span *ngIf="user && user.id === event.userId">
            <a [routerLink]="['/event-editor', event.id]" class="btn btn-primary">Edit</a>
            <span class="btn btn-danger" (click)="remove()">Remove</span>
        </span>
        <a [routerLink]="['']" class="btn btn-default">Back</a>
    </div>
</div>
